<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calendrier de Janvier - Coll√®ge</title>
    <style>
        /* Design Moderne & Responsive */
        :root { --main: #2563eb; --bg: #f8fafc; --text: #1e293b; }
        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); color: var(--text); line-height: 1.6; }
        .container { max-width: 800px; margin: 40px auto; padding: 20px; }
        
        /* Grille des jours */
        .calendar-grid { 
            display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 40px; 
        }
        .day-btn { 
            background: white; border: 1px solid #e2e8f0; padding: 15px 5px; 
            text-decoration: none; border-radius: 8px; text-align: center; 
            font-weight: 600; color: var(--main); transition: all 0.2s;
        }
        .day-btn:hover { background: var(--main); color: white; transform: translateY(-2px); }

        /* Zone d'exercice */
        .challenge-card { 
            background: white; border-radius: 16px; padding: 30px; 
            box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); border-top: 5px solid var(--main);
        }
        .badge { background: #dbeafe; color: var(--main); padding: 4px 12px; border-radius: 20px; font-size: 0.8em; }
        input { width: 100%; padding: 12px; margin: 20px 0; border: 2px solid #e2e8f0; border-radius: 8px; box-sizing: border-box; }
        button { background: var(--main); color: white; border: none; padding: 12px 24px; border-radius: 8px; cursor: pointer; width: 100%; font-size: 1em; }
        #result-msg { margin-top: 20px; font-weight: bold; min-height: 24px; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üóìÔ∏è Calendrier de la R√©ussite</h1>
        <p>Un d√©fi par jour pour bien commencer l'ann√©e !</p>
    </header>

    <nav class="calendar-grid" id="grid"></nav>

    <div class="challenge-card" id="card" style="display:none">
        <span class="badge" id="subject">Mati√®re</span>
        <h2 id="day-title">Jour X</h2>
        <p id="question">La question s'affiche ici...</p>
        
        <input type="text" id="answer-input" placeholder="Tapez votre r√©ponse ici...">
        <button onclick="verify()">Valider ma r√©ponse</button>
        <p id="result-msg"></p>
    </div>
</div>

<script>
    // Tutoriel : Pour ajouter des questions, modifie ce tableau "data"
    const data = {
        1: { s: "MATHS", q: "Quelle est la racine carr√©e de 81 ?", a: "9" },
        2: { s: "ANGLAIS", q: "Traduis le verbe 'To Eat' en fran√ßais.", a: "manger" },
        3: { s: "HISTOIRE", q: "En quel si√®cle a v√©cu Louis XIV ?", a: "17" },
        // ... ajoute la suite ici
    };

    const grid = document.getElementById('grid');
    let activeDay = null;

    // G√©n√©ration de la grille
    for(let i=1; i<=31; i++) {
        const link = document.createElement('a');
        link.href = "#day" + i;
        link.className = "day-btn";
        link.innerText = i;
        link.onclick = () => loadDay(i);
        grid.appendChild(link);
    }

    function loadDay(day) {
        activeDay = day;
        const item = data[day];
        document.getElementById('card').style.display = "block";
        document.getElementById('result-msg').innerText = "";
        document.getElementById('answer-input').value = "";
        
        if(item) {
            document.getElementById('subject').innerText = item.s;
            document.getElementById('day-title').innerText = "D√©fi du " + day + " Janvier";
            document.getElementById('question').innerText = item.q;
        } else {
            document.getElementById('question').innerText = "D√©fi en cours de pr√©paration par vos professeurs !";
        }
    }

    function verify() {
        const userAns = document.getElementById('answer-input').value.toLowerCase().trim();
        const msg = document.getElementById('result-msg');
        if(userAns === data[activeDay].a.toLowerCase()) {
            msg.innerHTML = "‚úÖ Excellent ! Bonne r√©ponse.";
            msg.style.color = "#059669";
        } else {
            msg.innerHTML = "‚ùå Ce n'est pas tout √† fait √ßa, r√©essaie !";
            msg.style.color = "#dc2626";
        }
    }
</script>
</body>
</html>
