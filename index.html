<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier (By Gianni 4A 2025 ‚Äî 2026)</title>
    <style>
        :root {
            --primary: #2563eb;
            --past: #e2e8f0;
            --future: #1e293b;
            --success: #059669;
            --error: #dc2626;
            --bg: #f8fafc;
        }

        body { font-family: 'Inter', system-ui, sans-serif; background: var(--bg); margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 800px; }
        
        header { text-align: center; margin-bottom: 30px; }
        h1 { color: var(--future); margin: 0; }

        .grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 10px; margin-bottom: 30px; }
        
        .day-link {
            aspect-ratio: 1; display: flex; align-items: center; justify-content: center;
            text-decoration: none; font-weight: bold; border-radius: 12px; transition: 0.2s;
        }

        .day-past { background: var(--past); color: #64748b; border: 1px solid #cbd5e1; }
        
        .day-current { background: var(--primary); color: white; box-shadow: 0 4px 10px rgba(37, 99, 235, 0.4); transform: scale(1.05); }


        .day-future { background: var(--future); color: #475569; cursor: not-allowed; pointer-events: none; opacity: 0.9; }

        .day-link:hover:not(.day-future) { filter: brightness(0.9); transform: translateY(-2px); }

        .card { 
            background: white; border-radius: 20px; padding: 30px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.05); display: none;
            border-top: 6px solid var(--primary);
        }

        .badge { background: #dbeafe; color: var(--primary); padding: 5px 12px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; }
        input { width: 100%; padding: 15px; margin: 20px 0; border: 2px solid #e2e8f0; border-radius: 10px; font-size: 1rem; }
        button { width: 100%; background: var(--primary); color: white; border: none; padding: 15px; border-radius: 10px; font-weight: bold; cursor: pointer; font-size: 1rem; }
        
        #msg { margin-top: 20px; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; display: none; }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üóìÔ∏è Janvier 2026</h1>
        <p>Gianni ‚Ä¢ Projet Calendrier</p>
    </header>

    <div class="grid" id="calendarGrid"></div>

    <div class="card" id="challengeCard">
        <span class="badge" id="subject"></span>
        <h2 id="dayTitle"></h2>
        <p id="questionText"></p>
        <input type="text" id="answerInput" placeholder="√âcris ta r√©ponse ici...">
        <button onclick="check()">Valider la r√©ponse</button>
        <div id="msg"></div>
    </div>
</div>

<script>
    // --- CONFIGURATION ---
    const data = {
        1: { s: "MATHS", q: "9 x 8 ?", a: "72" },
        2: { s: "FRAN√áAIS", q: "Classe gramaticale de 'Bleu' ?", a: "Adjectif" },
        30: { s: "LOGIQUE", q: "Si aujourd'hui est vendredi, quel jour sera-t-on dans 2 jours ?", a: "dimanche" }
    };

    const today = new Date();
    const currentDay = today.getDate(); 
    const currentMonth = today.getMonth(); // 0 = Janvier

    const grid = document.getElementById('calendarGrid');

    for (let i = 1; i <= 31; i++) {
        const btn = document.createElement('a');
        btn.innerText = i;
        btn.href = "#jour" + i;
        btn.className = "day-link";

        if (currentMonth > 0) { // Si on est apr√®s Janvier, tout est pass√©
            btn.classList.add("day-past");
        } else if (i < currentDay) {
            btn.classList.add("day-past");
        } else if (i === currentDay) {
            btn.classList.add("day-current");
        } else {
            btn.classList.add("day-future");
            btn.href = "javascript:void(0)"; // D√©sactive le lien
        }

        btn.onclick = () => { if(i <= currentDay) loadChallenge(i); };
        grid.appendChild(btn);
    }

    function loadChallenge(day) {
        const item = data[day];
        const card = document.getElementById('challengeCard');
        const msg = document.getElementById('msg');
        
        card.style.display = "block";
        msg.style.display = "none";
        document.getElementById('answerInput').value = "";
        window.location.hash = "jour" + day;

        if (item) {
            document.getElementById('subject').innerText = item.s;
            document.getElementById('dayTitle').innerText = "D√©fi du " + day + " Janvier";
            document.getElementById('questionText').innerText = item.q;
            document.getElementById('challengeCard').setAttribute("data-day", day);
        } else {
            document.getElementById('subject').innerText = "INFO";
            document.getElementById('dayTitle').innerText = "Jour " + day;
            document.getElementById('questionText').innerText = "Le professeur n'a pas encore d√©pos√© l'exercice.";
        }
    }

    function check() {
        const day = document.getElementById('challengeCard').getAttribute("data-day");
        const val = document.getElementById('answerInput').value.toLowerCase().trim();
        const msg = document.getElementById('msg');
        
        msg.style.display = "block";
        if (data[day] && val === data[day].a.toLowerCase()) {
            msg.innerText = "‚úÖ Bravo ! C'est correct.";
            msg.style.background = "#d1fae5";
            msg.style.color = "#065f46";
        } else {
            msg.innerText = "‚ùå Mauvaise r√©ponse, essaie encore.";
            msg.style.background = "#fee2e2";
            msg.style.color = "#991b1b";
        }
    }

    window.onload = () => {
        const h = window.location.hash;
        if (h.includes("#jour")) {
            const d = parseInt(h.replace("#jour", ""));
            if (d <= currentDay) loadChallenge(d);
        }
    };
</script>

</body>
</html>
