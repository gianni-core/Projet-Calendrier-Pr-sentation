<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de la Réussite - Officiel</title>
    <style>
        :root {
            --primary: #1e40af;
            --primary-light: #dbeafe;
            --accent: #3b82f6;
            --success: #10b981;
            --error: #ef4444;
            --bg: #f1f5f9;
            --surface: #ffffff;
            --text-main: #0f172a;
            --text-muted: #64748b;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            justify-content: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 40px 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 { font-size: 2.5rem; margin: 0; color: var(--primary); }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
            margin-bottom: 30px;
        }

        .day-btn {
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--surface);
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            color: var(--text-main);
            transition: 0.2s;
        }

        .day-btn:hover { border-color: var(--accent); transform: translateY(-2px); }
        .day-btn.active { background: var(--primary); color: white; }

        .challenge-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            display: none;
        }

        .badge {
            background: var(--primary-light);
            color: var(--primary);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 20px 0;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        #result-msg {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        @media (max-width: 600px) { .calendar-grid { grid-template-columns: repeat(5, 1fr); } }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Calendrier de la Réussite</h1>
        <p>Gianni • Session Janvier 2026</p>
    </header>

    <nav class="calendar-grid" id="grid"></nav>

    <div class="challenge-card" id="card">
        <span class="badge" id="subject"></span>
        <h2 id="day-title"></h2>
        <p id="question"></p>
        <input type="text" id="answer-input" placeholder="Ta réponse ici...">
        <button onclick="verifyAnswer()">Vérifier</button>
        <div id="result-msg"></div>
    </div>
</div>

<script>
    const data = {
        1: { s: "Maths", q: "Combien font 9 x 9 ?", a: "81" },
        2: { s: "Anglais", q: "Comment dit-on 'Bonjour' en anglais ?", a: "hello" },
        3: { s: "Histoire", q: "En quelle année a été découverte l'Amérique ?", a: "1492" }
        // Ajoute tes jours ici
    };

    const grid = document.getElementById('grid');
    let activeDay = null;

    for(let i=1; i<=31; i++) {
        const btn = document.createElement('a');
        btn.href = "#day" + i;
        btn.className = "day-btn";
        btn.id = "btn-" + i;
        btn.innerText = i;
        btn.onclick = (e) => {
            e.preventDefault();
            loadDay(i);
        };
        grid.appendChild(btn);
    }

    function loadDay(day) {
        activeDay = day;
        const item = data[day];
        document.querySelectorAll('.day-btn').forEach(b => b.classList.remove('active'));
        document.getElementById('btn-' + day).classList.add('active');
        document.getElementById('card').style.display = "block";
        document.getElementById('result-msg').style.display = "none";
        document.getElementById('answer-input').value = "";

        if(item) {
            document.getElementById('subject').innerText = item.s;
            document.getElementById('day-title').innerText = "Jour " + day;
            document.getElementById('question').innerText = item.q;
        } else {
            document.getElementById('subject').innerText = "À venir";
            document.getElementById('question').innerText = "Pas encore de défi.";
        }
    }

    function verifyAnswer() {
        const val = document.getElementById('answer-input').value.toLowerCase().trim();
        const msg = document.getElementById('result-msg');
        msg.style.display = "block";

        if(data[activeDay] && val === data[activeDay].a.toLowerCase()) {
            msg.innerText = "✅ Bravo !";
            msg.style.backgroundColor = "#d1fae5";
            msg.style.color = "#065f46";
        } else {
            msg.innerText = "❌ Réessaie !";
            msg.style.backgroundColor = "#fee2e2";
            msg.style.color = "#991b1b";
        }
    }
</script>
</body>
</html>
