<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendrier de Janvier - D√©fis Coll√®ge</title>
    <style>
        :root {
            --primary: #2c3e50;
            --accent: #3498db;
            --success: #27ae60;
        }
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; color: var(--primary); margin: 0; padding: 20px; }
        .container { max-width: 900px; margin: auto; }
        
        /* Grille du calendrier */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(70px, 1fr)); 
            gap: 10px; 
            margin-bottom: 30px; 
        }
        .day-link { 
            background: white; border: 2px solid var(--accent); color: var(--accent);
            padding: 15px; border-radius: 10px; text-decoration: none;
            font-weight: bold; text-align: center; transition: 0.3s;
        }
        .day-link:hover { background: var(--accent); color: white; }

        /* Zone du d√©fi */
        #challenge-box { 
            background: white; padding: 30px; border-radius: 15px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); text-align: center;
            min-height: 200px;
        }
        input { padding: 10px; border: 2px solid #ddd; border-radius: 5px; width: 60%; margin-top: 10px; }
        button { padding: 10px 20px; background: var(--accent); color: white; border: none; border-radius: 5px; cursor: pointer; }
        #feedback { margin-top: 15px; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>üéØ Calendrier des D√©fis de Janvier</h1>
    
    <div class="grid" id="nav-grid"></div>

    <div id="challenge-box">
        <h2 id="title">Choisis un jour pour commencer !</h2>
        <p id="question">L'exercice s'affichera ici.</p>
        <div id="input-zone" style="display:none;">
            <input type="text" id="user-answer" placeholder="Ta r√©ponse ici...">
            <button onclick="checkAnswer()">V√©rifier</button>
            <p id="feedback"></p>
        </div>
    </div>
</div>

<script>
    // Configuration des jours
    const data = {
        1: { q: "Maths : Combien font $12 \times 12$ ?", a: "144", t: "Calcul Mental" },
        2: { q: "Anglais : Traduis le mot 'Winter'.", a: "hiver", t: "Vocabulaire" },
        3: { q: "Fran√ßais : Quel est le participe pass√© du verbe 'Prendre' ?", a: "pris", t: "Grammaire" },
        // Ajoute les autres jours ici...
    };

    const grid = document.getElementById('nav-grid');
    let currentDay = null;

    // Cr√©ation des boutons du calendrier
    for (let i = 1; i <= 31; i++) {
        let a = document.createElement('a');
        a.href = "#jour" + i;
        a.className = "day-link";
        a.innerText = i;
        a.onclick = () => loadChallenge(i);
        grid.appendChild(a);
    }

    function loadChallenge(day) {
        currentDay = day;
        const challenge = data[day];
        const box = document.getElementById('input-zone');
        const feedback = document.getElementById('feedback');
        
        if (challenge) {
            document.getElementById('title').innerText = "Jour " + day + " : " + challenge.t;
            document.getElementById('question').innerText = challenge.q;
            box.style.display = "block";
            document.getElementById('user-answer').value = "";
            feedback.innerText = "";
        } else {
            document.getElementById('title').innerText = "Jour " + day;
            document.getElementById('question').innerText = "D√©fi bient√¥t disponible !";
            box.style.display = "none";
        }
    }

    function checkAnswer() {
        const userVal = document.getElementById('user-answer').value.toLowerCase().trim();
        const feedback = document.getElementById('feedback');
        
        if (userVal === data[currentDay].a.toLowerCase()) {
            feedback.innerText = "‚úÖ Bravo ! C'est la bonne r√©ponse.";
            feedback.style.color = "green";
        } else {
            feedback.innerText = "‚ùå R√©essaie encore !";
            feedback.style.color = "red";
        }
    }

    // Gestion de l'ancre au chargement de la page (ex: site.com/#jour1)
    window.onload = () => {
        const hash = window.location.hash;
        if (hash.startsWith("#jour")) {
            const day = hash.replace("#jour", "");
            loadChallenge(day);
        }
    };
</script>

</body>
</html>
